{% extends 'users/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block contenido %}
<h2>Iniciar sesión</h2>
<form method="post">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit">Entrar</button>
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'pagina_principal' %}'">Volver</button>
</form>
{% endblock %}
