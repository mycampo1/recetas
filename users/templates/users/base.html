{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Recetas{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Bienvenido, {{ user.username }} |
            <a href="{% url 'cerrar_sesion' %}">Cerrar sesión</a>
        {% else %}
            <a href="{% url 'iniciar_sesion' %}">Iniciar sesión</a> |
            <a href="{% url 'registrar' %}">Registrarse</a>
        {% endif %}
    </nav>
    <hr>
    
    <!-- Bloque de contenido dinámico -->
    {% block contenido %}{% endblock %}
    
    <!-- Enlace a los scripts JavaScript -->
    <script src="{% static 'js/modal.js' %}"></script>
</body>
</html>
